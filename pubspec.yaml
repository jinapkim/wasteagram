name: wasteagram
description: A Flutter project where users can record daily food waste

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.2.0
  location: ^5.0.0
  image_picker: ^1.0.1
  firebase_storage: ^11.0.8
  test: ^1.20.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
    uses-material-design: true

